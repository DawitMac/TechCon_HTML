<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" >
    <style>
        main {
            max-width: 800px;
            margin: 0 auto;
            margin-top: 200px;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 0;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav class="nav container">
            <a href="#" class="logo">
                <img src="../OIP-removebg-preview.png" alt="logo" width="200px" height="50px">
            </a>
            <ul class="navbar">
                <li><a href="./index.html" class="nav-link">Home</a></li>
                <li><a href="./about.html" class="nav-link">About</a></li>
                <li><a href="./schedule.html" class="nav-link">Schedule</a></li>
                <li><a href="./register.html" class="nav-link">Register</a></li>
                <li><a href="./contact.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contact Us</h2>
        <p>Email: <a href="mailto:info@techcon.com">info@techcon.com</a></p>
        
        <p>Social Media:
            <a href="https://www.facebook.com/techcon" target="_blank">Facebook</a> |
            <a href="https://www.twitter.com/techcon" target="_blank">Twitter</a> |
            <a href="https://www.linkedin.com/company/techcon" target="_blank">LinkedIn</a>
        </p>
        
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.6789!2d-73.987654!3d40.741234!2m1!3f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzfCsDU2JzIyLjEiTiA3M8KwMjYnMDkuMCJX!5e0!3m2!1sen!2sus!4v1564878824765!5m2!1sen!2sus" allowfullscreen></iframe>
        
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>

    </footer>
